<template name="public">

	<!-- Page Content -->
    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Current Conditions
                    <small>{{site.siteName}} <a href="{{ pathFor 'about' _id=site.AQSID }}"><i class="fa fa-info-circle" title="Site information"></i></a></small>
                </h2>
            </div>
        </div>

				<div class="panel panel-default">
					<div class="panel-body">
						<h5>Select Date:</h5>
                        <input type="date" value="{{selectedDate}}" id="datepicker">
                        <button class="btn btn-primary btn-sm" id="downloadCurrent" data-toggle="tooltip" data-placement="bottom"
                            title="All channels TCEQ format">
                            Download Current Data
                        </button>
                        </div>
				</div>
        <!-- /.row -->

        <!-- container for charts -->
				{{#each charts}}
        <div class="row">
            <div class="col-md-4 portfolio-item">
                <h3>
                    <a href="#">{{_channelHeader}}</a>
                </h3>
            </div>
			  </div>
			  <!-- /.row -->
        <div class="row">
            <div class="col-md-2 portfolio-item">
                <div id="container-current-{{_id}}"></div>
                <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam viverra euismod odio, gravida pellentesque urna varius vitae.</p> -->
            </div>
						<div class="col-md-10 portfolio-item">
                <div id="container-chart-{{_id}}" style="min-width: 310px; height: 300px; margin: 0 auto"></div>
           </div>
			  </div>
			  <!-- /.row -->

			  <hr>
				{{/each}}
</div>
<!-- /.container -->
</template>
