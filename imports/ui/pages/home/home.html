<template name="home">
	<div class="row">
  <div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Site Status</h3>
			</div>
			<div class="panel-body">
		{{> tabular table=TabularTables.Status class="table table-striped table-bordered table-condensed"}}
	</div>
  <div class="panel-footer">
    Houston Network of Environmental Towers (H-NET) collect chemistry and meteorological measurements for air quality model applications in the greater Houston Galveston Area.
  </div>
</div>
</div>
  <div class="col-md-4">
		<div id="displayMap"></div>
	</div>
</div>
</template>

<template name="pushStatusCell">
	{{pushTimeStamp}}
	{{#if isActualPush}}
   <i class="fa fa-check" style="color:green"></i>
  {{else}}
    <i class="fa fa-exclamation" style="color:red"></i>
  {{/if}}
</template>
